<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-form { max-width: 800px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Add to top of create_post.html and staff_dashboard.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">News Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'staff_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                </li>
            </ul>
            <span class="navbar-text me-3">
                Staff: {{ request.user.email }}
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="post-form">
            <h2 class="mb-4">Create New Post</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Summary</label>
                    <textarea class="form-control" name="summary" rows="3" maxlength="300" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Featured Image</label>
                    <input type="file" class="form-control" name="featured_image">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="draft" value="DRAFT" checked>
                            <label class="form-check-label" for="draft">Draft</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="pending" value="PENDING_REVIEW">
                            <label class="form-check-label" for="pending">Submit for Review</label>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
