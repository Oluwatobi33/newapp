<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .role-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container position-relative">
            <div class="text-center mb-4">
                <h2>News Blog Portal</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" id="login-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <span id="submit-text">Send OTP</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="mb-0">Don't have an account? 
                    <a href="{% url 'signin' %}">Staff Signup</a> | 
                    <a href="{% url 'signin' %}">Technical Signup</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.querySelector('button[type="submit"]');
            const text = document.getElementById('submit-text');
            const spinner = document.getElementById('loading-spinner');
            
            btn.disabled = true;
            text.textContent = "Sending OTP...";
            spinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
